<ion-header>
  <ion-toolbar>
    <ion-title slot="end"></ion-title>
    <ion-buttons slot="start">
      <ion-button (click)="goBack()">
        <ion-icon name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="circle"></div>
  <div class="circleb"></div>
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">قائمة التصنيفات</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="grid place-items-center p-8 w-full">
    <div *ngFor="let category of categories" (click)="navigateToSubcategories(category.id)" class="glass mb-4 relative w-64 h-18 rounded-lg shadow-lg flex items-center overflow-hidden py-4 rtl">
      <div class="flex flex-row items-center p-4 space-x-4">
        <div class="flex-shrink-0 text-xl font-medium text-gray-200 w-1/3 ml-4">
          {{ category.name }}
        </div>
        <div class="text-xs text-gray-500 flex-1 leading-relaxed">
          {{ category.description }}
        </div>
      </div>
    </div>
  </div>
</ion-content>
